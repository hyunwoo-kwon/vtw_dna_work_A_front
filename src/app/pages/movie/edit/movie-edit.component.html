<dx-popup
  [width]="500"
  [height]="500"
  [showTitle]="true"
  [title]="isCreateMode() ? '상영작생성' : '상영작정보변경'"
  [dragEnabled]="false"
  [closeOnOutsideClick]="true"
  [showCloseButton]="true"
  container=".dx-viewport"
  [(visible)]="popupVisible">


  <dxi-toolbar-item *ngIf="isCreateMode()"
                    widget="dxButton"
                    toolbar="bottom"
                    location="before"
                    [options]="{text: '저장', onClick: save}"
  >

  </dxi-toolbar-item>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="before"
    [options]="{text: '취소', onClick: cancel}"
  >
  </dxi-toolbar-item>
  <div class="popup-edit-form" *dxTemplate="let data of 'content'">
    <dx-validation-group>
      <div class="dx-fieldset" *ngIf="isUpdateMode()">
        <div class="dx-fieldset-header">기본정보</div>

        <div class="dx-field">
          <div class="dx-field-label">상영작 고유번호</div>
          <div class="dx-field-value-static">{{movie.movieSeq}}</div>
        </div>

        <div class="dx-field">
          <div class="dx-field-label">국문명</div>
          <div class="dx-field-value-static">{{movie.krName}}</div>
        </div>

        <div class="dx-field">
          <div class="dx-field-label">영문명</div>
          <div class="dx-field-value-static">{{movie.enName}}</div>
        </div>

        <div class="dx-field">
          <div class="dx-field-label">개봉일</div>
          <div class="dx-field-value-static">{{movie.releaseDate}}</div>
        </div>

        <div class="dx-field">
          <div class="dx-field-label">상세내용</div>
          <div class="dx-field-value-static">{{movie.detail}}</div>
        </div>

        <div class="dx-field">
          <div class="dx-field-label">정가</div>
          <div class="dx-field-value-static">{{movie.fee}}</div>
        </div>

        <dx-validation-summary></dx-validation-summary>
      </div>

      <div class="dx-fieldset"  *ngIf="isCreateMode()">
        <div class="dx-fieldset-header">기본정보</div>

        <div class="dx-field">
          <div class="dx-field-label">상영관</div>
          저장시 신규상영작 번호 생성
        </div>

        <div class="dx-field" >
          <div class="dx-field-label">국문명</div>
          <dx-text-box class="dx-field-value" [(value)]="movie.krName">
            <dx-validator>
              <dxi-validation-rule type="required" message="상역작의 국문명을 입력하세요"></dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>

        <div class="dx-field">
          <div class="dx-field-label">영문명</div>
          <dx-text-box class="dx-field-value" [(value)]="movie.enName">
            <dx-validator>
              <dxi-validation-rule type="required" message="상역작의 영문명을 입력하세요"></dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>

        <div class="dx-field">
          <div class="dx-field-label">개봉일</div>
          <dx-text-box class="dx-field-value" [(value)]="movie.releaseDate">
            <dx-validator>
              <dxi-validation-rule type="required" message="상역작의 개봉일을 입력하세요"></dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>

        <div class="dx-field">
          <div class="dx-field-label">상세내용</div>
          <dx-text-box class="dx-field-value" [(value)]="movie.detail">
            <dx-validator>
              <dxi-validation-rule type="required" message="상역작의 상세내용을 입력하세요"></dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>

        <div class="dx-field">
          <div class="dx-field-label">정가</div>
          <dx-text-box class="dx-field-value" [(value)]="movie.fee">
            <dx-validator>
              <dxi-validation-rule type="required" message="상역작의 정가를 입력하세요"></dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>

        <dx-validation-summary></dx-validation-summary>

      </div>
    </dx-validation-group>
  </div>


</dx-popup>
