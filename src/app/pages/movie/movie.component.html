<h2 class="content-block">상영작 목록</h2>


<div class="main">

  <div class="screen-room-list" >
    <div class="crud-buttons">
      <dx-button
        class="crud-button"
        text="조회"
        (onClick)="search()"
      ></dx-button>
      <dx-button
        class="crud-button"
        text="생성"
        (onClick)="create()"
      ></dx-button>
      <dx-button
        class="crud-button"
        text="변경"
        (onClick)="update()"
      ></dx-button>
    </div>

    <dx-data-grid
      [dataSource]="movies"
      [showBorders]="true"
      [remoteOperations]="true"
      [hoverStateEnabled]="true"
      [selectedRowKeys]="[]"
    >
      <dxi-column dataField="krName" dataType="string" caption="작품 국문명"></dxi-column>
      <dxi-column dataField="enName" dataType="string" caption="작품 영문명"></dxi-column>
      <dxi-column dataField="releaseDate" dataType="Date" caption="개봉일"></dxi-column>
      <dxi-column dataField="detail" dataType="String" caption="상세 내용"></dxi-column>
      <dxi-column dataField="fee" dataType="string" caption="정가"></dxi-column>
      <dxo-selection mode="single"></dxo-selection>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 20]"
        [showInfo]="true"
        [visible]="true"
      ></dxo-pager>
    </dx-data-grid>
  </div>
</div>
